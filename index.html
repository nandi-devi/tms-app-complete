    <style>
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      
      /* Mobile optimizations */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea, select {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      /* Prevent zoom on input focus on iOS */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="tel"],
      input[type="url"],
      input[type="search"],
      textarea,
      select {
        font-size: 16px;
      }
      
      /* Better touch targets */
      button, a, [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Safe area support for notched devices */
      .safe-area-inset-top {
        padding-top: env(safe-area-inset-top);
      }
      
      .safe-area-inset-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Loading states */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Enhanced input field styling for better visibility */
      input, textarea, select {
        color: #111827 !important; /* text-gray-900 */
        background-color: #ffffff !important; /* bg-white */
      }
      
      input::placeholder, textarea::placeholder {
        color: #9ca3af !important; /* text-gray-400 */
      }
      
      /* Ensure proper contrast for all input states */
      input:focus, textarea:focus, select:focus {
        color: #111827 !important;
        background-color: #ffffff !important;
      }
      
      /* Fix for autofill styling */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
        -webkit-text-fill-color: #111827 !important;
        background-color: #ffffff !important;
      }
      
      /* Ensure labels are always visible */
      label {
        color: #374151 !important; /* text-gray-700 */
        background-color: #ffffff !important;
        z-index: 10 !important;
      }
      
      /* Better focus indicators */
      input:focus, textarea:focus, select:focus {
        outline: 2px solid #4f46e5 !important; /* ring-indigo-600 */
        outline-offset: 2px !important;
      }
      
      /* Mobile-specific improvements */
      @media (max-width: 768px) {
        input, textarea, select {
          font-size: 16px !important; /* Prevent zoom on iOS */
          min-height: 44px !important; /* Better touch targets */
        }
      }
    </style>
